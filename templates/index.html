<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Prediction App ‚òÅÔ∏è</title>
    <style>
        body {
            background-color: #e4f1f2ff;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color:#6bd1edff;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.93);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #111212ff;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #cfcfcf;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #636394ff;
            color: #fff;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #00e0ff;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00bcd4;
        }

        .prediction {
            background-color: #44445e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 18px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåßÔ∏è Rainfall Prediction App</h2>
        <form action="/predict" method="POST">
            {% for feature in features %}
                <label for="{{ feature }}">{{ feature.replace('_', ' ').capitalize() }}</label>
                <input type="text" name="{{ feature }}" id="{{ feature }}" 
                       value="{{ input_values[feature] if input_values else '' }}" required>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}

        <div class="footer">
            <strong>Training Accuracy:</strong> {{ train_acc | round(4) }}<br>
            <strong>Testing Accuracy:</strong> {{ test_acc | round(4) }}
        </div>
    </div>
</body>
</html>
